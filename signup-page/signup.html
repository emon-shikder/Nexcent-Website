<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Nexcent</title>
    <link rel="stylesheet" href="singnup-style.css" />
  </head>
  <body>
    <div class="form-container" >
      <h2>Create a Nexcent Account</h2>
      <form  action="registration.php" method="POST" id="signupForm" onsubmit="return validateSignupForm()">
        <input type="text" id="name" placeholder="Full Name" name="name" required />
        <input type="email" id="email"  name="email" placeholder="Email" required />
        <input type="password" id="password"  name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p id="errorMessage" style="color: red; margin-top: 10px"></p>

      <p>
        Already have an account?
        <a href="../login-page/login.html">Login here</a>
      </p>

      <p>Home Page <a href="../index.html">Click here</a></p>
    </div>

    <script src="./signup.js"></script>
  </body>
</html>
